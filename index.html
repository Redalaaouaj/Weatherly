                            <div class="w-[50%] h-[2px] bg-white rounded-md transition-all duration-300 origin-left"></div>
                        </div>

                        <!-- Mobile Menu Dropdown -->
                        <div class="absolute top-full right-0 mt-2 w-[338px]  bg-white/95 backdrop-blur-md rounded-xl shadow-lg border border-white/20 scale-0 peer-checked:scale-100 opacity-0 peer-checked:opacity-100 invisible peer-checked:visible transition-all duration-300 z-50 origin-top-right">
                            <div class="p-4 space-y-4">
                                <!-- Mobile Navigation Icons -->
                                <div class="flex justify-center gap-3 pb-4 border-b border-gray-200/30">
                                    <div class="group relative cursor-pointer">
                                        <div
                                            class="flex h-10 w-10 items-center justify-center rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-300">

                                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"

                                                    d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                                                <circle cx="12" cy="10" r="3" />
                                            </svg>
                                        </div>
                                        <span class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-gray-600">Location</span>
                                    </div>

                                    <div class="group relative cursor-pointer">
                                        <div
                                            class="flex h-10 w-10 items-center justify-center rounded-lg hover:bg-blue-50 hover:text-blue-600 transition-colors duration-300">

                                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                                stroke-linejoin="round" class="lucide lucide-phone-icon lucide-phone">
                                                <path
                                                    d="M13.832 16.568a1 1 0 0 0 1.213-.303l.355-.465A2 2 0 0 1 17 15h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2A18 18 0 0 1 2 4a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-.8 1.6l-.468.351a1 1 0 0 0-.292 1.233 14 14 0 0 0 6.392 6.384" />
                                            </svg>
                                        </div>
                                        <span class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 text-xs text-gray-600">Contact</span>
                                    </div>

                                <div class="flex justify-center pt-2">
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" value="" class="sr-only peer">

<script>
// Handle mobile menu - close when clicking outside
document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.getElementById('menu-toggle');
    
    if (menuToggle) {
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.lg\\:hidden') && menuToggle.checked) {
                menuToggle.checked = false;
            }
        });
    }
});
</script>
</body>

</html>
